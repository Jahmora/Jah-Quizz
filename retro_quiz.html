<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quizz Rétro Gaming</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #00FF00;
            text-align: center;
            padding: 50px;
        }
        .crt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.05) 1%, transparent 100%);
            background-repeat: repeat-x;
            background-size: 100% 3px;
            z-index: 2;
        }
        .game-container {
            display: none;
        }
        .intro {
            display: block;
        }
    </style>
</head>
<body>
    <div class="crt"></div>
    <div class="intro">
        <img src="intro_image.png" alt="Intro" style="width: 100%; max-width: 600px;">
        <p>Studio Jahmora Production</p>
    </div>
    <div class="game-container">
        <!-- Contenu du jeu masqué à ce stade -->
    </div>
</body>
</html>
