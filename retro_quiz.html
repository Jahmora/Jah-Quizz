<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz RÃ©tro Gaming</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    
    <!-- Import des fichiers JavaScript -->
    <script src="questions.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="crt"></div>
    
    <div class="intro">
        <img src="intro_image.png" alt="Intro" style="width: 100%; max-width: 600px;">
        <p>Studio Jahmora Production</p>
    </div>
    
    <div class="game-container">
        <div class="avatar"></div>
        <div id="start-container"> <!-- Nouveau conteneur pour le label et le bouton -->
            <label for="level">Choisissez un niveau :</label>
            <select id="level">
                <option value="Facile">Facile</option>
                <option value="Moyen">Moyen</option>
                <option value="Difficile">Difficile</option>
            </select>
            <button id="start">Commencer</button>
        </div>
        <div class="question" id="question"></div>
        <div class="choices" id="choices"></div>
        <div class="result" id="result"></div>
        <div id="score">Score: 0</div> <!-- Affichage du score -->
    </div>
</body>
</html>
